<!DOCTYPE html>
<html>
<head>
  <title>Team Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      padding: 16px;
    }

    .main-container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px;
      box-sizing: border-box;
    }

    .left-panels {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      border: 2px solid #ccc;
      margin-left: 20px;
      padding: 10px;
      overflow-y: auto;
      align-self: flex-end;
    }

    .panel-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scroll-panel {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      border: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      max-height: 180px;
      background-color: #f9f9f9;
    }

    .icon-wrapper {
      flex: 0 0 auto;
      width: 80px;
      height: 90px;
      text-align: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 75%;
      object-fit: contain;
      cursor: pointer;
    }

    .icon-wrapper.selected {
      border: 3px solid blue;
      border-radius: 8px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .deselect-btn {
      margin: 0 0 12px 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }

    .deselect-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Select Your Team</h1>
  <button class="deselect-btn" onclick="deselectAll()">Deselect All</button>

  <div class="main-container">
    <div class="left-panels">

      <!-- Squaddies Panel -->
      <div>
        <div class="panel-label">
          <span>Squaddies</span>
          <span id="squaddie-counter">0 / 36</span>
        </div>
        <div class="scroll-panel" id="squaddies-panel">
          {% for icon in squaddie_icons %}
            <div class="icon-wrapper" onclick="toggleSelect(this, 'squaddies')">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Heroes Panel -->
      <div>
        <div class="panel-label">Heroes</div>
        <div class="scroll-panel" id="heroes-panel">
          {% for icon in hero_icons %}
            <div class="icon-wrapper" onclick="toggleSelect(this)">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>

    <!-- Spells Panel -->
    <div class="right-panel">
      <div class="panel-label">Spells</div>
      <p>(Spell icons or content will go here.)</p>
    </div>
  </div>

  <script>
    function toggleSelect(elem, panel = null) {
      elem.classList.toggle('selected');
      if (panel === 'squaddies') {
        updateSquaddieCounter();
      }
    }

    function deselectAll() {
      document.querySelectorAll('.icon-wrapper.selected').forEach(elem => {
        elem.classList.remove('selected');
      });
      updateSquaddieCounter();
    }

    function updateSquaddieCounter() {
      const selected = document.querySelectorAll('#squaddies-panel .icon-wrapper.selected').length;
      document.getElementById('squaddie-counter').textContent = `${selected} / 36`;
    }
	
	function selectIcon(iconName, panelType) {
    let existingIndex = selectedIcons.findIndex(icon => icon.name === iconName);

    if (existingIndex === -1) {
        // Prompt for the level if the icon is being selected
        let level = prompt(`Enter the level for ${iconName} (1-5):`, "1");
        if (level === null) return; // Cancelled
        level = level.trim();

        // Validate level
        let levelNum = parseInt(level, 10);
        if (isNaN(levelNum) || levelNum < 1 || levelNum > 5) {
            alert("Please enter a valid level between 1 and 5.");
            return;
        }

        selectedIcons.push({ name: iconName, level: levelNum, panel: panelType });
    } else {
        // Deselect if already selected
        selectedIcons.splice(existingIndex, 1);
    }

    // Send updated selection to backend
    fetch('/update_selection', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ selected_icons: selectedIcons })
    });

    updateIconStyles();
}

    // Initial count on page load
    window.onload = updateSquaddieCounter;
  </script>

</body>
</html>
