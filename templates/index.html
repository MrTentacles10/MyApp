<!DOCTYPE html>
<html>
<head>
  <title>Team Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      padding: 16px;
    }

    .main-container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px;
      box-sizing: border-box;
    }

    .left-panels {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      border: 2px solid #ccc;
      margin-left: 20px;
      padding: 10px;
      overflow-y: auto;
      align-self: flex-end;
    }

    .panel-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scroll-panel {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      border: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      max-height: 180px;
      background-color: #f9f9f9;
    }

    .icon-wrapper {
      flex: 0 0 auto;
      width: 80px;
      height: 90px;
      text-align: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 75%;
      object-fit: contain;
      cursor: pointer;
    }

    .icon-wrapper.selected {
      border: 3px solid blue;
      border-radius: 8px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .deselect-btn {
      margin: 0 0 12px 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }

    .deselect-btn:hover {
      background-color: #d32f2f;
    }
	
	/* Overlay badge on each icon */
	.icon-wrapper {            /* add if not already present */
	  position: relative;      /* needed so the badge positions relative to the icon */
	}

	.level-overlay {
	  position: absolute;
	  bottom: 2px;
	  right: 2px;
	  background: rgba(0,0,0,0.7);
	  color: #fff;
	  font-size: 10px;
	  line-height: 1;
	  padding: 2px 4px;
	  border-radius: 3px;
	  pointer-events: none;    /* clicking still hits the icon */
	}

  </style>
</head>
<body>

  <h1>Select Your Team</h1>
  <button class="deselect-btn" onclick="deselectAll()">Deselect All</button>

  <div class="main-container">
    <div class="left-panels">

      <!-- Squaddies Panel -->
      <div>
        <div class="panel-label">
          <span>Squaddies</span>
          <span id="squaddie-counter">0 / 36</span>
        </div>
        <div class="scroll-panel" id="squaddies-panel">
          {% for icon in squaddie_icons %}
            <div class="icon-wrapper" onclick="selectIcon('{{ icon }}', 'squaddies')">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
			  <div class="level-overlay"></div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Heroes Panel -->
      <div>
        <div class="panel-label">Heroes</div>
        <div class="scroll-panel" id="heroes-panel">
          {% for icon in hero_icons %}
            <div class="icon-wrapper" onclick="selectIcon('{{ icon }}', 'heroes')">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
			  <div class="level-overlay"></div>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>

    <!-- Spells Panel -->
    <div class="right-panel">
      <div class="panel-label">Spells</div>
      <p>(Spell icons or content will go here.)</p>
    </div>
  </div>
  
  <div id="scoreboard" style="margin-top:20px; font-size:18px; font-weight:bold;">
	  Total Squaddie Levels: 0 <br>
	  Hero Count: 0 <br>
	  Score: 0
	</div>


  <script>
	let selectedIcons = [];
	
    function toggleSelect(elem, panel = null) {
      elem.classList.toggle('selected');
      if (panel === 'squaddies') {
        updateSquaddieCounter();
      }
    }

    function deselectAll() {
	  selectedIcons = [];

	  fetch('/update_selection', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ selected_icons: [] })
	  })
	  .then(res => res.json())
	  .then(data => {
		document.getElementById("scoreboard").innerHTML = `
		  Total Squaddie Levels: ${data.total_squaddie_levels} <br>
		  Hero Count: ${data.hero_count} <br>
		  Score: ${data.score}
		`;
	  })
	  .catch(err => console.error("Error updating selection:", err));

	  document.querySelectorAll('.icon-wrapper.selected').forEach(w => w.classList.remove('selected'));
	  document.querySelectorAll('.level-overlay').forEach(b => b.textContent = "");
	  updateSquaddieCounter();
	}


    function updateSquaddieCounter() {
      const selected = document.querySelectorAll('#squaddies-panel .icon-wrapper.selected').length;
      document.getElementById('squaddie-counter').textContent = `${selected} / 36`;
    }
	
	

	function updateIconStyles() {
	  document.querySelectorAll('.icon-wrapper').forEach(wrapper => {
		const labelElem = wrapper.querySelector('.icon-label');
		if (!labelElem) return;
		const iconName = labelElem.innerText.trim();

		const entry = selectedIcons.find(icon => icon.name === iconName);
		if (entry) {
		  wrapper.classList.add('selected');
		  // ✨ restore badge from saved data
		  if (entry.panel === 'squaddies' && 'level' in entry) {
			const badge = wrapper.querySelector('.level-overlay');
			if (badge) badge.textContent = String(entry.level);
		  } else if (entry.panel === 'heroes' && 'powers' in entry && 'traits' in entry && 'turbo' in entry) {
			const badge = wrapper.querySelector('.level-overlay');
			if (badge) badge.textContent = `${entry.powers}/${entry.traits}/${entry.turbo}`;
		  }
		} else {
		  wrapper.classList.remove('selected');
		  const badge = wrapper.querySelector('.level-overlay');
		  if (badge) badge.textContent = "";
		}
	  });

	  if (typeof updateSquaddieCounter === 'function') {
		updateSquaddieCounter();
	  }
	}

   function promptBoundedInt(label, min, max, defVal="1") {
     let v = prompt(`Enter ${label} (${min}-${max}):`, defVal);
	 if (v === null) return null;           // user cancelled
	 v = v.trim();
	 const n = parseInt(v, 10);
	 if (isNaN(n) || n < min || n > max) {
	   alert(`Please enter a valid number between ${min} and ${max}.`);
	   return null;
	 }
	 return n;
   }
   
   function selectIcon(iconName, panelType) {
	  let existingIndex = selectedIcons.findIndex(icon => icon.name === iconName);

	  if (existingIndex === -1) {
		if (panelType === 'squaddies') {
		  let level = prompt(`Enter the level for ${iconName} (1-5):`, "1");
		  if (level === null) return; // Cancelled
		  level = level.trim();
		  let levelNum = parseInt(level, 10);
		  if (isNaN(levelNum) || levelNum < 1 || levelNum > 5) {
			alert("Please enter a valid number between 1 and 5.");
			return;
		  }
		  selectedIcons.push({ name: iconName, level: levelNum, panel: panelType });
		  updateOverlay(iconName, String(levelNum)); // ✨ show "4" etc.

		} else if (panelType === 'heroes') {
		  // Prompt three upgrades with bounds: Powers 1–5, Traits 1–5, Turbo 1–3
		  const ask = (label, min, max, defVal="1") => {
			let v = prompt(`Enter ${label} for ${iconName} (${min}-${max}):`, defVal);
			if (v === null) return null;
			v = v.trim();
			const n = parseInt(v, 10);
			if (isNaN(n) || n < min || n > max) {
			  alert(`Please enter a valid number between ${min} and ${max}.`);
			  return null;
			}
			return n;
		  };

		  const powers = ask("Powers", 1, 5, "1"); if (powers === null) return;
		  const traits = ask("Traits", 1, 5, "1"); if (traits === null) return;
		  const turbo  = ask("Turbo",  1, 3, "1"); if (turbo  === null) return;

		  selectedIcons.push({ name: iconName, panel: panelType, powers, traits, turbo });
		  updateOverlay(iconName, `${powers}/${traits}/${turbo}`); // ✨ show "3/5/2"
		} else {
		  // Other panels (future)
		  selectedIcons.push({ name: iconName, panel: panelType });
		  updateOverlay(iconName, ""); // no badge
		}

	  } else {
		// Deselect if already selected
		selectedIcons.splice(existingIndex, 1);
		updateOverlay(iconName, ""); // ✨ clear badge
	  }

	  console.log("About to POST selectedIcons:", JSON.stringify(selectedIcons));

	  fetch('/update_selection', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ selected_icons: selectedIcons })
	  })
	  .then(response => response.json())
	  .then(data => {
		document.getElementById("scoreboard").innerHTML = `
		  Total Squaddie Levels: ${data.total_squaddie_levels} <br>
		  Hero Count: ${data.hero_count} <br>
		  Score: ${data.score}
		`;
	  })
	  .catch(error => console.error("Error updating selection:", error));

	  updateIconStyles();
	}

    // Initial count on page load
    window.onload = updateSquaddieCounter;
  </script>

</body>
</html>
