<!DOCTYPE html>
<html>
<head>
  <title>Team Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      padding: 16px;
    }

    .main-container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px;
      box-sizing: border-box;
    }

    .left-panels {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      border: 2px solid #ccc;
      margin-left: 20px;
      padding: 10px;
      overflow-y: auto;
      align-self: flex-end;
    }

    .panel-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scroll-panel {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      border: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      max-height: 180px;
      background-color: #f9f9f9;
    }

    .icon-wrapper {
      flex: 0 0 auto;
      width: 80px;
      height: 90px;
      text-align: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 75%;
      object-fit: contain;
      cursor: pointer;
    }

    .icon-wrapper.selected {
      border: 3px solid blue;
      border-radius: 8px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .deselect-btn {
      margin: 0 0 12px 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }

    .deselect-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Select Your Team</h1>
  <button class="deselect-btn" onclick="deselectAll()">Deselect All</button>

  <div class="main-container">
    <div class="left-panels">

      <!-- Squaddies Panel -->
      <div>
        <div class="panel-label">
          <span>Squaddies</span>
          <span id="squaddie-counter">0 / 36</span>
        </div>
        <div class="scroll-panel" id="squaddies-panel">
          {% for icon in squaddie_icons %}
            <div class="icon-wrapper" onclick="selectIcon('{{ icon }}', 'squaddies')">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Heroes Panel -->
      <div>
        <div class="panel-label">Heroes</div>
        <div class="scroll-panel" id="heroes-panel">
          {% for icon in hero_icons %}
            <div class="icon-wrapper" onclick="selectIcon('{{ icon }}', 'heroes')">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>

    <!-- Spells Panel -->
    <div class="right-panel">
      <div class="panel-label">Spells</div>
      <p>(Spell icons or content will go here.)</p>
    </div>
  </div>
  
  <div id="scoreboard" style="margin-top:20px; font-size:18px; font-weight:bold;">
	  Total Squaddie Levels: 0 <br>
	  Hero Count: 0 <br>
	  Score: 0
	</div>
	


  <script>
	let selectedIcons = [];
	
    function toggleSelect(elem, panel = null) {
      elem.classList.toggle('selected');
      if (panel === 'squaddies') {
        updateSquaddieCounter();
      }
    }

    function deselectAll() {
	  selectedIcons = [];
	  fetch('/update_selection', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ selected_icons: [] })
	  });
	  updateIconStyles();
	}


    function updateSquaddieCounter() {
      const selected = document.querySelectorAll('#squaddies-panel .icon-wrapper.selected').length;
      document.getElementById('squaddie-counter').textContent = `${selected} / 36`;
    }
	
	

	function updateIconStyles() {
    // toggle .selected on wrappers based on selectedIcons array
    document.querySelectorAll('.icon-wrapper').forEach(wrapper => {
      const iconName = wrapper.querySelector('.icon-label').innerText.trim();
      if (selectedIcons.some(icon => icon.name === iconName)) {
        wrapper.classList.add('selected');
      } else {
        wrapper.classList.remove('selected');
      }
    });

    // keep your existing counter function working
    if (typeof updateSquaddieCounter === 'function') {
      updateSquaddieCounter();
    }
  }
   function promptBoundedInt(label, min, max, defVal="1") {
     let v = prompt(`Enter ${label} (${min}-${max}):`, defVal);
	 if (v === null) return null;           // user cancelled
	 v = v.trim();
	 const n = parseInt(v, 10);
	 if (isNaN(n) || n < min || n > max) {
	   alert(`Please enter a valid number between ${min} and ${max}.`);
	   return null;
	 }
	 return n;
   }
	
	function selectIcon(iconName, panelType) {
	  let existingIndex = selectedIcons.findIndex(icon => icon.name === iconName);

	  if (existingIndex === -1) {
		// If it's a squaddie, ask for level (1-5)
		if (panelType === 'squaddies') {
		  let level = prompt(`Enter the level for ${iconName} (1-5):`, "1");
		  if (level === null) return; // Cancelled
		  level = level.trim();
		  let levelNum = parseInt(level, 10);
		  if (isNaN(levelNum) || levelNum < 1 || levelNum > 5) {
			alert("Please enter a valid number between 1 and 5.");
			return;
		  }
		  selectedIcons.push({ name: iconName, level: levelNum, panel: panelType });
		} else if (panelType === 'heroes') {
		  const powers = promptBoundedInt(`Powers for ${iconName}`, 1, 5, "1");
		  if (powers === null) return;

		  const traits = promptBoundedInt(`Traits for ${iconName}`, 1, 5, "1");
		  if (traits === null) return;

		  const turbo  = promptBoundedInt(`Turbo for ${iconName}`, 1, 3, "1");
		  if (turbo === null) return;

		  selectedIcons.push({
			name: iconName,
			panel: panelType,
			powers: powers,
			traits: traits,
			turbo: turbo
		  });
		  
		} else {
		  // fallback for other panel types
		  selectedIcons.push({ name: iconName, panel: panelType });
		}  
		
	  } else {
		// Remove if already selected
		selectedIcons.splice(existingIndex, 1);
	  }
	  
	  console.log("About to POST selectedIcons:", JSON.stringify(selectedIcons));

	  // Send updated selection to backend! yay :D
	  fetch('/update_selection', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ selected_icons: selectedIcons })
	  })
	  .then(response => response.json())
	  .then(data => {
	    // Update scoreboard
	    document.getElementById("scoreboard").innerHTML = `
		  Total Squaddie Levels: ${data.total_squaddie_levels} <br>
		  Hero Count: ${data.hero_count} <br>
		  Score: ${data.score}
	    `;
	  })
	.catch(error => console.error("Error updating selection:", error));

	  updateIconStyles();
	}
	


    // Initial count on page load
    window.onload = updateSquaddieCounter;
  </script>

</body>
</html>
