<!DOCTYPE html>
<html>
<head>
  <title>Team Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .main-container {
      display: flex;
      height: 66%;
      margin-top: auto;
    }

    .left-panels {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      border: 2px solid #ccc;
      margin-left: 20px;
      padding: 10px;
      overflow-y: auto;
    }

    .panel-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .scroll-panel {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      border: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      max-height: 180px;
      background-color: #f9f9f9;
    }

    .icon-wrapper {
      flex: 0 0 auto;
      width: 80px;
      height: 90px;
      text-align: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 75%;
      object-fit: contain;
      cursor: pointer;
    }

    .icon-wrapper.selected {
      border: 3px solid blue;
      border-radius: 8px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .deselect-btn {
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .deselect-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Select Your Team</h1>
  <button class="deselect-btn" onclick="deselectAll()">Deselect All</button>

  <div class="main-container">
    <div class="left-panels">

      <!-- Squaddies Panel -->
      <div>
        <div class="panel-label">Squaddies</div>
        <div class="scroll-panel" id="squaddies-panel">
          {% for icon in squaddie_icons %}
            <div class="icon-wrapper" onclick="toggleSelect(this)">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Heroes Panel -->
      <div>
        <div class="panel-label">Heroes</div>
        <div class="scroll-panel" id="heroes-panel">
          {% for icon in hero_icons %}
            <div class="icon-wrapper" onclick="toggleSelect(this)">
              <img src="{{ url_for('static', filename='icons/' + icon.replace(' ', '_') + '.png') }}" alt="{{ icon }}">
              <div class="icon-label">{{ icon }}</div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Spells Panel -->
    <div class="right-panel">
      <div class="panel-label">Spells</div>
      <p>(Spell icons or content will go here.)</p>
    </div>
  </div>

  <script>
    function toggleSelect(elem) {
      elem.classList.toggle('selected');
    }

    function deselectAll() {
      document.querySelectorAll('.icon-wrapper.selected').forEach(elem => {
        elem.classList.remove('selected');
      });
    }
  </script>

</body>
</html>
