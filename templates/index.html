<!DOCTYPE html>
<html>
<head>
  <title>Team Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      padding: 16px;
    }

    .main-container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px;
      box-sizing: border-box;
    }

    .left-panels {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      border: 2px solid #ccc;
      margin-left: 20px;
      padding: 10px;
      overflow-y: auto;
      align-self: flex-end;
    }

    .panel-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scroll-panel {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      border: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      max-height: 180px;
      background-color: #f9f9f9;
    }

    .icon-wrapper {
      flex: 0 0 auto;
      width: 80px;
      height: 90px;
      text-align: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 75%;
      object-fit: contain;
      cursor: pointer;
    }

    .icon-wrapper.selected {
      border: 3px solid blue;
      border-radius: 8px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .deselect-btn {
      margin: 0 0 12px 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }
